<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="first-container">
      <img src="images/logo.svg" alt="fylo" class="logo">
      <div class="imgs-card">
        <div class="img-box">
          <img src="images/icon-document.svg" alt="document" class="document">
        </div>
        <div class="img-box">
          <img src="images/icon-folder.svg" alt="folder" class="document">
        </div>
        <div class="img-box">
          <img src="images/icon-upload.svg" alt="upload" class="document">
        </div>
      </div>
    </div>
    <div class="second-container">
      <p class="txt">
        You've used <span class="gb">815 GB</span> of your storage
      </p>
      <input type="range" min="0" max="1000" step="1" value="815" class="range">
      <div class="card">
        <p>0GB</p>
        <p>1000GB</p>
      </div>
      <div class="left">
        <strong>185</strong>
        <span>GB LEFT</span>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Eddybpro</a>.
  </footer>
  </div>
</body>
</html>
